<!DOCTYPE html>
<html lang="en">
    <head>
        <script> var __basePath = ''; </script>
        <style> html, body { margin: 0; padding: 0; height: 100%; } </style>
        <script src="/node_modules/ag-grid-enterprise/dist/ag-grid-enterprise.min.js"></script>
        <!--script src="https://unpkg.com/ag-grid-enterprise@21.0.1/dist/ag-grid-enterprise.min.js"></script-->
        <script type="text/javascript"  src="resources-client.js" charset="UTF-8"></script>
    </head>
<body>

    <div style="height: 100%; padding-top: 30px; box-sizing: border-box;">
        <div id="myGrid" class="ag-theme-balham" style="height: 100%;"></div>
    </div>

    <div style="position: absolute; top: 0px; left: 0px;">
        <input type="text" id="filter-text-box" placeholder="Filter..." oninput="onFilterTextBoxChanged()"/>
    </div>

    <script>



var columnDefs = [
    {headerName: "id", field: "id", hide: true},
    {headerName: "folder", field: "folder", width: 120, rowGroup:true},
    {headerName: "name", field: "name", width: 90},
    {headerName: "documentation", field: "documentation", width: 110},
    {headerName: "viewpoint", field: "viewpoint", width: 200}
];

const rowData = getSQL("/get?id=3");


var gridOptions = {
    defaultColDef: {
        sortable: true,
        filter: true
    },
    rowData: rowData,
    columnDefs: columnDefs,
    animateRows: true,
    enableRangeSelection: true,
};

        var gridDiv = document.querySelector('#myGrid');
        new agGrid.Grid(gridDiv, gridOptions);

        function onFilterTextBoxChanged() {
    gridOptions.api.setQuickFilter(document.getElementById('filter-text-box').value);
}

    </script>
</body>



</html>
